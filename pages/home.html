<style>
    .project-dot {
        position: absolute;
        width: 20px;
        height: 20px;
        transition: .3s all;
        margin: auto;
        left: 50%;
        margin-left: -10px;
        cursor: pointer;
        z-index: 1;
        box-shadow: 0px 4px 13px 0px var(--background-dark);
    }

    .project-dot::after {
        border-radius: 50%;
        border: 2px solid var(--text);
        content: '';
        position: absolute;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        top: -5px;
        left: -5px;
        opacity: 0;
        transition: .3s;
    }

    .project-dot:hover {
        transition: .3s all;
        transform: translate(-.75px, -.75px);
        width: 22.5px;
        height: 22.5px;
    }

    .project-dot.active {
        transition: .3s all;
        transform: translate(-2.5px, -2.5px);
        width: 25px;
        height: 25px;
    }

    .project-dot.active::after {
        opacity: 1;
    }

    .projects {
        position: relative;
    }

    .projects::after {
        top: 1%;
        content: '';
        background: var(--accent);
        width: 5px;
        height: 100%;
        position: absolute;
        left: 50%;
        margin-top: -10px;
        margin-left: -2.5px;
        border-radius: 25px;
        pointer-events: none;
        z-index: 0;
    }
    
    .project-inner {
        transition: .3s;
    }

    .project-content {
        max-height: 60vh;
        padding-right: 2rem;
        overflow-y: auto;
    }

    .project-inner a {
        position: relative;
    }

    .project-inner a:not(.project-btn)::before {
        content: '';
        width: 100%;
        height: 3px;
        background: var(--text);
        position: absolute;
        bottom:-2px;
        left:0;
        transition: .3s;
    }

    .project-inner a:hover::before {
        bottom:-1px;
    }


    @media (max-width: 1000px) {
        .project-content {
            max-height: 50vh;
            width: auto !important;
        }
    }
</style>
